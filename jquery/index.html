<!DOCTYPE html>
<html lang="fr">
	<head>
		<link rel="stylesheet" href="/css/style.css" />
		<link
			href="
https://cdn.jsdelivr.net/npm/lobibox@1.2.7/dist/css/lobibox.min.css
"
			rel="stylesheet"
		/>
	</head>
	<body class="bounce">
		<div>
			<h1 class="hvr-wobble-horizontal">Calculatrice en Jquery</h1>
			<input
				placeholder="Entrez le 1er nombre.."
				class="hvr-grow"
				type="number"
				id="calc1"
			/>
			<select id="selection">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<input
				placeholder="Entrez le 2ème nombre.."
				class="hvr-grow"
				type="number"
				id="calc2"
			/>

			<input
				placeholder="Le résultat apparait ici.."
				type="number"
				id="resultat"
				disabled
			/>
			<button class="hvr-grow" id="btn">SOMME</button>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="
        https://cdn.jsdelivr.net/npm/lobibox@1.2.7/dist/js/lobibox.min.js
        "></script>
		<script src="js/script.js"></script>
	</body>
</html>
